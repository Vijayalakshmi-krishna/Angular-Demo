<div class="d-flex justify-content-center align-items-center">
	<div class="container">
		<div class="card">
			<div class="container">
				<div class="wrapper row">
					<div class="preview col-md-6">
						<div class="preview-pic tab-content">
							<div class="tab-pane active" id="pic-1"><img src="assets\Img\{{viewData?.imgsrc}}.jpg" />
							</div>
						</div>
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{viewData?.productName}}</h3>
						<h3 class="product-rating">Rating:
							<span  *ngFor="let stars of ratingArraych" class="fa fa-star checked" style="color:orange"></span>       
          					<span  *ngFor="let stars of ratingArrayNch" class="fa fa-star"></span>       
        
						</h3>
						<p class="product-description">{{viewData?.description}}</p>
						<h4 class="price">current price: <span>&#x20b9;{{viewData?.price}}</span></h4>
						<h4 class="quantity">Quantity: <span>{{viewData?.quantity}}</span><span
								*ngIf="viewData?.quantity > 0" style="color:green">(Stock available)</span><span
								*ngIf="viewData?.quantity == 0" style="color:red">(Stock Unavailable)</span></h4>

						<div class="row">
							<button id="addcart" [disabled]="viewData?.quantity == 0"
								class="add-to-cart btn btn-default" type="button" (click)="addCart()">add to
								cart</button>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
