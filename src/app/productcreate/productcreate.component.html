<div class="container">
    <form [formGroup]="productsForm" (submit)="sendData()">
        <div class="row">
            <div class="col-lg-6">
                <label for="">Product name</label>
                <input type="text" class="form-control" formControlName="productName">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Product Id</label>
                <input type="text" class="form-control" formControlName="productId">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Category name</label>
                <select id="category" class="form-control" formControlName="categoryName">
                    <option value="toys">Toys</option>
                    <option value="fashion">Fashion</option>
                    <option value="babyproducts">Baby Products</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Image</label>
                <input type="text" class="form-control" formControlName="imgsrc">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Description</label>
                <input type="text" class="form-control" formControlName="description">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Price</label>
                <input type="text" class="form-control"formControlName="price" inputmode="numeric" digitOnly>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Quantity</label>
                <input type="number" class="form-control" formControlName="quantity" min=0>
                <span *ngIf="(productsForm.get('quantity').value == 0) &&(productsForm.get('quantity').touched || productsForm.get('quantity').dirty)" [ngClass]="{stockNotAvailable:(productsForm.get('quantity').value == 0) &&(productsForm.get('quantity').touched || productsForm.get('quantity').dirty)}">Stock unavailable</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Rating</label>
                <input type="number" class="form-control" formControlName="rating" min=1 max=5>

            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <input type="submit" [disabled]="!productsForm.valid"  class="btn btn-primary" value="Create Product">
            </div>
        </div>
    </form>
</div>
